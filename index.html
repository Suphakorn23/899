    <title>Movie Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #eb0808;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .movies-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .movie-card {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .movie-card p {
            font-size: 16px;
            margin: 10px;
            color: #ddd;
        }
        .trailer-btn {
            display: inline-block;
            background-color: #e53935;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        .trailer-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
